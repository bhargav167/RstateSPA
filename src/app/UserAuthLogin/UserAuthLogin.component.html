 <head>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

 </head>
 <nav style="height: 55px" class="navbar navbar-fixed fixed-top navbar-expand-lg navbar-dark1">
   <div class="">
     <div class="logo">
       <a href=""><img src="../../assets/Images/./../../assets/img/Spacing/Logo.png"
           style="height:48px; width:180px;" alt="logo" /></a>
     </div>

     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
       aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarResponsive"></div>
   </div>
 </nav> 
 <body>
   <div class="limiter">
     <div class="container-login100">
       <div class="wrap-login100"> 
         <form #form="ngForm" id="dd" autocomplete="off"
           class="login100-form validate-form p-l-50 p-r-55 p-t-168"> 
              <span class="login100-form-title">
                User Login
              </span>
           <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
             <input type="text" class="input100" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"
               placeholder="User Name">
             <span class="focus-input100"></span>
           </div>
           <div class="wrap-input100 validate-input" data-validate="Please enter password">
             <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
               class="input100" placeholder="Password">
             <span class="focus-input100"></span>
           </div> 
           <!-- <div class="text-right p-t-13 p-b-23">
             <span class="txt1">
               Forgot
             </span>
             <a href="#" class="txt2">
               Username / Password?
             </a>
           </div> -->
            <div>
              <p class="text text-center">Or login with phone</p>
              <hr>
              <br>
              <div class="wrap-input100 validate-input" data-validate="Please enter password">
                <input (keyup)="Phone($event)" type="number" class="input100" placeholder="Phone No">
                <span class="focus-input100"></span>
              </div>


            </div>
           <br>
            <div class="container-login100-form-btn">
              <button type="button" (click)="login(form)" class="login100-form-btn">
                <span *ngIf="this.btnLoader" class="spinner-border spinner-border-sm" role="status"></span>
                <span *ngIf="this.btnLoader" class="load-text"> Loading...</span>
                <span *ngIf="!this.btnLoader" class="btn-text"><i class="fa fa-user"></i> Sign In</span>
              </button>
            </div>
            <br>
            
           <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: medium;" class="text text-center">Login With Social Media</p>
           <hr>
           <div class="row">
             <div class="col-md-4">
             </div>
              <div class="col-md-4">
                  <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span
                      class="fa fa-linkedin"></span></button>
                   <button class="btn btn-social-icon btn-google" (click)="signInWithGoogle()"><span
                       class="fa fa-google"></span></button>
                         <button class="btn btn-social-icon btn-facebook" (click)="signInWithGoogle()"><span
                             class="fa fa-facebook"></span></button>
              </div>
               <div class="col-md-4">
                  
               </div>
           </div>
        
           <div class="flex-col-c p-t-50 p-b-40">
             <span class="txt1 p-b-9">
               Donâ€™t have an account?
             </span>
             <a [routerLink]="['/User#Registration']" routerLinkActive="router-link-active" class="txt3">
               Sign up now
             </a>
                 

            </div>
         </form>  
       </div>
     </div>
   </div>
  
 </body>
