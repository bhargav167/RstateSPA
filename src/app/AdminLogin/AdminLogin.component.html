      <body>
        <div class="limiter">
          <div class="container-login100">
            <div class="wrap-login100">
                <form #form="ngForm" autocomplete="off" (submit)="CheckLogin(form)"
                  class="login100-form validate-form p-l-55 p-r-55 p-t-178"> 
                <span class="login100-form-title">
                Admin Login
                </span>
                <div style="margin-top: -100px; color: lightslategray;" class="container row">
                  <div class="col-md-5">

                  </div>
                   <div class="col-md-2">
                     <i class="fa fa-4x fa-user-secret"></i>
                   </div>
                    <div class="col-md-5">

                    </div>
                </div>
                <div class="wrap-input50 validate-input m-b-16" data-validate="Please enter username">
                    <input type="text" class="input100" #UserName="ngModel" name="UserName" 
                      [(ngModel)]="formModel.UserName" placeholder="User Name"> 
                  <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                   <input type="password" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password"
                      class="input100" placeholder="Password">
                  <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-13 p-b-23">
                  <span class="txt1">
                    Forgot
                  </span>
                  <a href="#" class="txt2">
                    Username / Password?
                  </a>
                </div>
                <div class="container-login100-form-btn"> 
                     <button type="submit" class="login100-form-btn">
                       <span *ngIf="this.btnLoader" class="spinner-border spinner-border-sm" role="status"></span>
                       <span *ngIf="this.btnLoader" class="load-text"> Loading...</span>
                       <span *ngIf="!this.btnLoader" class="btn-text"><i class="fa fa-user-secret"></i> Sign In</span>
                     </button>
                </div>
             
              </form>
              <br>
            </div>
          </div>
        </div> 
  </body>
