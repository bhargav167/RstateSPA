  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-lg-3">
            <h6 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold;">
              Admin's List</h6>
          </div>
          <div class="col-lg-6"></div>

        </div>


      </div>
      <div class="card-body">

        <div class="table-responsive">

          <table id="add-row" class="table table-head-bg-primary">
            <thead>
              <tr>
                <th class="fw-bold">SN.No</th>
                <th class="fw-bold">Image</th>
                <th class="fw-bold">Name</th>
                <th class="fw-bold">Mobile No</th>
                <th class="fw-bold">Email</th>
                <th style="width: 10%">Action</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let item of all;let i=index">
               <td>{{i+1}}</td>
                <td *ngIf="item.imagUrl==null">
                 <img src="../../assets/41-512.png" style="height:50px; width: 50px;" alt="img">
                 </td>
                   <td *ngIf="item.imagUrl!=null">
                     <img [src]="item.imagUrl" style="height:50px; width: 50px;" alt="img">
                   </td>
                 <td>{{item.fullName}}</td>
                 <td>{{item.phoneNumber}}</td>
                 <td>{{item.email}}</td>
                 <td>
                    <div class="form-button-action">
                         <a style="cursor: pointer;" id="addmodalActivate1fieldR1" data-toggle="modal" role="button"
                           data-target="#addexampleModalPreview1fieldR1" (click)="GetAdminDetail(item.email,item.id)"
                           class="nav-link"
                           aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-align-left"></i>
                         </a>
                    </div>
                 </td>
              </tr>

            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-lg-10">
          </div>
          <div class="col-lg-2">
            <!-- <pagination style="background-color: tomato;" class="pagination-sm my-pagination"
              [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
              (pageChanged)="pageChanged($event)" [(ngModel)]="currentPage"></pagination> -->
          </div>
        </div>
      </div>
    </div>
  </div>


  <!--Admin property Config -->
  <div class="modal fade right" id="addexampleModalPreview1fieldR1" tabindex="-1" role="dialog"
    aria-labelledby="addexampleModalPreviewLabel1fieldR1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role="document">
      <div class="modal-content-full-width modal-content ">
        <div class=" modal-header-full-width modal-header text-center">
          <div class="logo">
            <a href="index.html"><img src="../../assets/Images/./../../assets/img/Spacing/Logo.png"
                style="height:48px; width:180px;" alt="logo"></a>
          </div>
          <button type="button" class="close "  data-dismiss="modal" aria-label="Close">
            <span style="font-size: 1.3em;" aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <h6 style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Admin Access Fields - {{Adminemail}}
          </h6>
          <hr style="border: 1px solid tomato;">
          <div class="row">
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input (click)="PropAddressCheck()" [checked]="AdminpropertyConfig?.isManageAddress" type="checkbox"
                      aria-label="Checkbox for following text input">
                  </div>
                </div>
                <input readonly type="text" value="Manage Address" class="form-control"
                  aria-label="Text input with checkbox">

              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="rld-list-style input-group-text">
                    <input (click)="PropFieldCheck()" [checked]="AdminpropertyConfig?.isManageFeild" type="checkbox"
                      aria-label="Checkbox for following text input">
                  </div>
                </div>
                <input readonly type="text" class="form-control" value="Manage Fields"
                  aria-label="Text input with checkbox">
              </div>
            </div>
            <div class="col-md-4">
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <input (click)="PropImageCheck()" [checked]="AdminpropertyConfig?.isSetPropImg" type="checkbox"
                      aria-label="Checkbox for following text input">
                  </div>
                </div>
                <input readonly type="text" class="form-control" value="Property Image"
                  aria-label="Text input with checkbox">
              </div>
            </div>
            <br><br>

          </div>

            <div *ngIf="ActiveSubAddress" class="row">
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input (click)="PropAddressCity()" [checked]="AdminpropertyConfig?.isManageCity"
                        type="checkbox" aria-label="Checkbox for following text input">
                    </div>
                  </div>
                  <input readonly type="text" value="Manage City" class="form-control"
                    aria-label="Text input with checkbox">

                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="rld-list-style input-group-text">
                      <input (click)="PropAddressLocality()" [checked]="AdminpropertyConfig?.isManageLocality"
                        type="checkbox"
                        aria-label="Checkbox for following text input">
                    </div>
                  </div>
                  <input readonly type="text" class="form-control" value="Manage Locality"
                    aria-label="Text input with checkbox">
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      <input (click)="PropAddressSector()" [checked]="AdminpropertyConfig?.isManageSector"
                        type="checkbox"
                        aria-label="Checkbox for following text input">
                    </div>
                  </div>
                  <input readonly type="text" class="form-control" value="Manage Sector"
                    aria-label="Text input with checkbox">
                </div>
              </div>
              <br><br>

            </div>

               <div *ngIf="ActiveSubAddress" class="row">
                 <div class="col-md-4">
                   <div class="input-group">
                     <div class="input-group-prepend">
                       <div class="input-group-text">
                         <input (click)="PropAddressPocket()" [checked]="AdminpropertyConfig?.isManagePocket"
                           type="checkbox" aria-label="Checkbox for following text input">
                       </div>
                     </div>
                     <input readonly type="text" value="Manage Pocket" class="form-control"
                       aria-label="Text input with checkbox">

                   </div>
                 </div>
                 
                 <br><br>

               </div>
          <div class="modal-footer">
            <button class="btn btn-success" (click)="ManageAdminField()" type="button"><i class="fa fa-save"></i>
              Save</button>
          </div>
        </div>
      </div>
    </div>
  </div>
